<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>

    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de Navegação Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">PC SHOP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Página Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cadastroUsuario">Cadastro de Pessoa</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro de Produto</h1>
    <form action="cadastroProduto.html" method="post">
        <div class="form-group">
            <label for="id_produtotecnologia">id_produtotecnologia:</label>
            <input type="id_produtotecnologia" class="form-control" id="id_produtotecnologia" name="id_produtotecnologia" placeholder="id_produtotecnologia">
        </div>
        <div class="form-group">
            <label for="descricao">descriçãoo:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descriçãoo">
        </div>
        <div class="form-group">
            <label for="Marca">Marca:</label>
            <input type="text" class="form-control" id="Marca" name="Marca" placeholder="Marca">
        </div>
        <div class="form-group">
            <label for="DataFabricacao">Data Fabricacao:</label>
            <input type="text" class="form-control" id="DataFabricacao" name="DataFabricacao" placeholder="Data Fabricacao">
        </div>
        <div class="form-group">
            <label for="QtEstoque">Quantidade de Estoque:</label>
            <input type="text" class="form-control" id="QtEstoque" name="QtEstoque" placeholder="Quantidade de Estoque">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Inclua o JavaScript do Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
